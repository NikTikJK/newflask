<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img class="logo" src="{{url_for('static', filename='img/logo.png')}}" alt="abc">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{url_for('index')}}" class="nav-link px-2 text-white">Main</a></li>
              <li><a href="{{url_for('about')}}" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <div class="text-end">
                
              <button type="button" class="btn btn-outline-light me-2">
                <a href="#popup" class="link_login">
                    Log-in
                </a>
              </button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        {% block body %}{% endblock %}
      </div>
      <div id="popup" class="popup">
        <div class="popup_body">
            <div class="popup_content">
                <a href="#" class="popup_close">x</a>
                <div class="popup_title">Log in</div>
                <div class="input_container"><input type="text" placeholder="email" class="input"></div>
                <div class="input_container"><input type="text" placeholder="name" class="input"></div>
                <div class="input_container"><input type="text" placeholder="password" class="input"></div>    
                <button class="btn" onclick="res()">Ok</button>
            </div>
        </div>
      </div>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
